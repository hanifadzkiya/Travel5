version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:14.10.1 # the primary container, where your job's commands are run
        auth:
          username: hanifadzkiya
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - run: echo $DOCKER_USER
      - run: |
          echo "$DOCKERHUB_PASSWORD" | docker login --username $DOCKER_USER --password-stdin
      - run: docker build --tag hanifadzkiya/travel:$CIRCLE_BRANCH .

      # deploy the image
      - run: docker push hanifadzkiya/travel:$CIRCLE_BRANCH